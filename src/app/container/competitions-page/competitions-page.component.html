<section>
  <ng-container *ngIf="competitions$ | async as competitions; else loading">
    <h1>Leagues</h1>
    <div class="competitions-wrapper">
      <a
        class="competitions-wrapper__tile"
        *ngFor="let competition of competitions"
        [routerLink]="['/competitions', competition.id]"
      >
        <p>{{ competition.name }} / {{ competition.area.name }}</p>
      </a>
    </div>
  </ng-container>
</section>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
